<!-- Simple Header -->
<header class="main-header">
  <div class="container">
    <h1>Government Scheme Finder</h1>
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="container">
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-container">
        <div class="form-group">
          <label for="state">Select State:</label>
          <select id="state" [(ngModel)]="selectedState" class="form-control">
            <option value="">Select a state</option>
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Select Category:</label>
          <select id="category" [(ngModel)]="selectedCategory" class="form-control">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
          </select>
        </div>

        <button (click)="findSchemes()" class="btn btn-primary search-btn" [disabled]="!selectedState || !selectedCategory">
          Find Schemes
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Loading schemes data...</p>
    </div>

    <!-- Results Section -->
    <div class="results-container" *ngIf="!isLoading && filteredSchemes.length > 0">
      <h2>Available Schemes</h2>
      <div class="scheme-grid">
        <div class="scheme-card" *ngFor="let scheme of filteredSchemes">
          <h3>{{scheme.name}}</h3>
          <p>{{scheme.description}}</p>
          <a [href]="scheme.link" target="_blank" class="btn btn-link">Learn More</a>
        </div>
      </div>
    </div>

    <!-- No Results -->
    <div class="no-results" *ngIf="!isLoading && hasSearched && filteredSchemes.length === 0">
      <h2>No schemes found</h2>
      <p>Try selecting different options.</p>
    </div>
  </div>
</main>

<!-- Simple Footer -->
<footer class="main-footer">
  <div class="container">
    <p>&copy; 2023 Government Scheme Finder</p>
  </div>
</footer>
